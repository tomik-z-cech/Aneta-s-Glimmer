{% load static %}
<!-- Header -->
<header>
<nav class="navbar navbar-expand-xl navbar-light" id="navbar">
    <div class="container-fluid">
      <!-- Navbar -->  
      <a class="navbar-brand" href="{% url 'home' %}" aria-label="Home">
            <img src="{% static 'images/logo.png' %}" id="logo" alt="Logo Aneta's Glimmer">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a  class="nav-link header-text" href="{% url 'home' %}" aria-label="Home">
                  <i class="bi bi-house-door"></i>
                  &nbsp
                  Home
                </a>
              </li>
              <li class="nav-item mx-3">
                <a  class="nav-link header-text" href="{% url 'all-news' %}" aria-label="News">
                  <i class="bi bi-newspaper"></i>
                  &nbsp
                  News
                </a>
              </li>
              <li class="nav-item mx-3">
                <a  class="nav-link header-text" href="{% url 'styles' %}" aria-label="Styles">
                  <i class="bi bi-list-stars"></i>
                  &nbsp
                  Styles
                </a>
              </li>
              <li class="nav-item mx-3">
                <a  class="nav-link header-text" href="{% url 'artists' %}" aria-label="Artists">
                  <i class="bi bi-people-fill"></i>
                  &nbsp
                  Team
                </a>
              </li>
              <span class="hide-less-1200px">
                <li class="nav-item mx-3">
                  <span  class="nav-link header-text hide-less">|</span>
                </li>
              </span>
              <!-- If User IS authenticated -->
              {% if user.is_authenticated %}
                <!-- SUPERUSER -->
                {% if user.is_superuser %}
                  <li class="nav-item mx-3">
                    <a  class="nav-link header-text" href="{% url 'all-admin' %}" aria-label="Admin">
                      <i class="bi bi-person-gear"></i>
                      &nbsp
                      Admin
                    </a>
                  </li>
                <!-- USER -->
                {% else %}
                  <li class="nav-item mx-3">
                    <a  class="nav-link header-text" href="{% url 'my-bookings' %}" aria-label="My Bookings">
                      <i class="bi bi-journal-bookmark"></i>
                      &nbsp
                      My Bookings
                    </a>
                  </li>
                  <li class="nav-item mx-3">
                    <a  class="nav-link header-text" href="{% url 'profile-manager' %}" aria-label="My Profile">
                      <i class="bi bi-person-check"></i>
                      &nbsp
                      My Profile
                    </a>
                  </li>
                {% endif %}
                  <li class="nav-item mx-3">
                    <a  class="nav-link header-text" href="{% url 'account_logout' %}" aria-label="Logout">
                      <i class="bi bi-box-arrow-right"></i>
                      &nbsp
                      Logout
                    </a>
                  </li>
                <!-- If User NOT authenticated -->
                {% else %}
                  <li class="nav-item mx-3">
                    <a  class="nav-link header-text" href="{% url 'account_signup' %}" aria-label="Register">
                      <i class="bi bi-key-fill"></i>
                      &nbsp
                      Register
                    </a>
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link header-text"  href="{% url 'account_login' %}" aria-label="Login">
                      <i class="bi bi-house-lock-fill"></i>
                      &nbsp
                      Login
                    </a>
                  </li>
              {% endif %} 
            </ul>
        </div>
    </div>
</nav>
</header>
